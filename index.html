    .button-82-pushable {
      position: relative;
      border: none;
      background: transparent;
      padding: 0;
      cursor: pointer;
      outline-offset: 4px;
      transition: filter 250ms;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }

    .button-82-shadow {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      background: hsl(0deg 0% 0% / 0.25);
      will-change: transform;
      transform: translateY(2px);
      transition:
        transform 600ms cubic-bezier(.3, .7, .4, 1);
    }

    .button-82-edge {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      background: linear-gradient(to left,
        rgb(82, 0, 0) 0%,
        rgb(163, 0, 0) 8%,
        rgb(163, 0, 0) 92%,
        rgb(82, 0, 0) 100%);
    }

    .button-82-front {
      display: block;
      position: relative;
      padding: 12px 27px;
      border-radius: 12px;
      font-size: 1.1rem;
      color: white;
      background: rgb(240, 0, 0);
      will-change: transform;
      transform: translateY(-4px);
      transition:
        transform 600ms cubic-bezier(.3, .7, .4, 1);
    }

    @media (min-width: 768px) {
      .button-82-front {
        font-size: 1.25rem;
        padding: 12px 42px;

    }

    }
    .button-82-front2 {

      background: linear-gradient(to left,

    .button-82-pushable:hover {

    .button-82-pushable:hover .button-82-front {
      transform: translateY(-6px);

    .button-82-pushable:active .button-82-front {

    .button-82-pushable:hover .button-82-shadow {

    .button-82-pushable:active .button-82-shadow {

<body class="text-center">
  <div class="p-3 h-100 d-flex flex-column bg-light" style="	background-image: linear-gradient(to bottom, rgba(100, 100, 255, 1), rgba(255, 255, 255, 1));	background-position: top left;	background-size: 100%;	background-repeat: repeat;">

            <span class="button-82-front text"><strong>></strong>  </span>

          <button class="button-82-pushable" role="button" href="#" onclick="confere(lvl)" id="botaoresultado" style="float: right;">
            <span class="button-82-shadow"></span>

            <span class="button-82-front3 text"> <strong>=</strong> </span>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous" style=""></script>
  <script>
    let lvl = 1;
    const divs = document.querySelectorAll(".grid-item");
    const botaonext = document.getElementById('botaonext');
    var somaatual
    var sinal
    var pergunta
    var numeroatual

		window.onload = startFunction();

    //gerando n�mero alet�rio entre min e max
    function getRandomInt(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min) + min);
    }
    function calculoSoma(numero,sinal){
    	if (sinal == 1){
      	somaatual = somaatual + numero;
        if (pergunta == ""){
        	pergunta = somaatual + " + " + numero;
        }
        else{
        	pergunta = pergunta + " + " + numero;
        }
        
      }
      if (sinal == 2){
      	somaatual = somaatual - numero;
        if (pergunta == ""){
        	pergunta = somaatual + " - " + numero;
        }
        else{
        	pergunta = pergunta + " - " + numero;
        }
      }
    }
    function gerarSinal(){
    	return Math.floor(Math.random() * 2) + 1;
    }
    function teste(auxnumero,auxsinal){
    	if (auxsinal == 2){
      	if ((somaatual - auxnumero) > 0){
        return true;
        }
        else{
        	return false;
        }
      }
      else{
      	return true;
      }
    }
    function startFunction() {
      document.getElementById("aqui").innerHTML = "in&iacute;cio";
      botaonext.style.display = 'block';
      botaoresultado.style.display = 'none';
      botaorestart.style.display = 'none';
      document.getElementById("qualLevel").style.display = 'block'
      qualLevelaspecto();
      somaatual = 0;
      sinal = 0;
      pergunta = "";
      numeroatual = 0;
     }
		function myFunction(){
    	botaonext.style.display = 'none';
      botaoresultado.style.display = 'block';
      botaorestart.style.display = 'none';
      document.getElementById("levelLabel").innerHTML ='Level';
      var dificuldade;
      dificuldade = document.getElementById("qualLevel").value;
      dificuldade = parseInt(dificuldade);
      var passos = 0;
      somaatual = getRandomInt(10,100);
      pergunta = somaatual;
      while (passos <= dificuldade) {
      	while (true){
        	sinal = gerarSinal();
        	numeroatual = getRandomInt(10,100);
          if (teste(numeroatual,sinal)){
        		calculoSoma(numeroatual,sinal);
            break;
          }
         }
        passos++;
       }
       document.getElementById("aqui").innerHTML = pergunta;
      }
		function qualLevelaspecto() {
      document.getElementById("levelLabel").innerHTML ='Level';
    }
    function confere() {
    	botaonext.style.display = 'none';
      botaoresultado.style.display = 'none';
      botaorestart.style.display = 'block';
      document.getElementById("aqui").innerHTML = somaatual;
    }
    function restartFunction(){
      startFunction();
    }

  </script>
