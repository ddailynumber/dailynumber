  <div class="p-3 h-100 d-flex flex-column bg-light" style="	background-image: linear-gradient(to bottom, rgba(100, 100, 255, 1), rgba(255, 255, 255, 1));	background-position: top left;	background-size: 100%;	background-repeat: repeat;">

          <h1 class="text-light text-center" id="aqui2" ><strong>Cálculo mental</strong></h1>

    </div>
    <div class="container mb-auto">
      <div class="row">
        <div class="col-md-12 mx-auto">
          <p class="lead" id="corpoMensagem"><br></p> 
          <div class="row">

              <div class= "text-center" id="aqui" style="font-size:30px;"><b></b></div>

    <div class="container mb-auto">
      <div class="row">

          <label for="levelMenu" id="levelLabel" class="labelLevel" class="divlabel">Level</label>

        <div class="col-2">
          <select name="levels" id="qualLevel" onchange="qualLevelaspecto()" class="divLabel">

        <div class="col-8" >
          <button class="button-82-pushable" role="button" href="#" onclick="myFunction()" id="botaonext" style="float: right;">

          <button class="button-82-pushable" role="button" href="#" onclick="confere(lvl)" id="botaoresultado" style="float: right;">

            <span class="button-100-edge"></span>
            <span class="button-100-front text"><strong>*</strong>  </span>
          </button>
		  <button class="button-82-pushable" role="button" href="#" onclick="resultadoMultiplicacao()" id="botaoresultadomultiplicacao" style="float: right;">

            <span class="button-100-front text"> <strong>=</strong> </span>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous" style=""></script>
  <script>
    let lvl = 1;
    const divs = document.querySelectorAll(".grid-item");
    const botaonext = document.getElementById('botaonext');
    var somaatual
    var sinal
    var pergunta
    var numeroatual
	var resulmulti

		window.onload = startFunction();

    //gerando número aletório entre min e max
    function getRandomInt(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min) + min);
    }
    function calculoSoma(numero,sinal){
    	if (sinal == 1){
      	somaatual = somaatual + numero;
        if (pergunta == ""){
        	pergunta = somaatual + " + " + numero;
        }
        else{
        	pergunta = pergunta + " + " + numero;
        }
        
      }
      if (sinal == 2){
      	somaatual = somaatual - numero;
        if (pergunta == ""){
        	pergunta = somaatual + " - " + numero;
        }
        else{
        	pergunta = pergunta + " - " + numero;
        }
      }
    }
    function gerarSinal(){
    	return Math.floor(Math.random() * 2) + 1;
    }
    function teste(auxnumero,auxsinal){
    	if (auxsinal == 2){
      	if ((somaatual - auxnumero) > 0){
        return true;
        }
        else{
        	return false;
        }
      }
      else{
      	return true;
      }
    }
    function startFunction() {
      document.getElementById("corpoMensagem").innerHTML = "Qual é o resultado?";
      document.getElementById("aqui").innerHTML = "começar";
      botaonext.style.display = 'block';
      botaoresultado.style.display = 'none';
      botaorestart.style.display = 'none';
	  
	  botaomultiplicacao.style.display = 'block';
      botaoresultadomultiplicacao.style.display = 'none';
      botaorestart2.style.display = 'none';
	  
      document.getElementById("qualLevel").style.display = 'block'
      qualLevelaspecto();
      somaatual = 0;
      sinal = 0;
      pergunta = "";
      numeroatual = 0;
     }
	function myFunction(){
	  botaonext.style.display = 'none';
      botaoresultado.style.display = 'block';
      botaorestart.style.display = 'none';
	  
	  botaomultiplicacao.style.display = 'none';
	  botaoresultadomultiplicacao.style.display = 'none';
      botaorestart2.style.display = 'none';
	  
      document.getElementById("levelLabel").innerHTML ='Level';
      var dificuldade;
      dificuldade = document.getElementById("qualLevel").value;
      dificuldade = parseInt(dificuldade);
      var passos = 0;
      somaatual = getRandomInt(10,100);
      pergunta = somaatual;
      while (passos <= dificuldade) {
      	while (true){
        	sinal = gerarSinal();
        	numeroatual = getRandomInt(10,100);
          if (teste(numeroatual,sinal)){
        		calculoSoma(numeroatual,sinal);
            break;
          }
         }
        passos++;
       }
       document.getElementById("aqui").innerHTML = pergunta;
      }
	function qualLevelaspecto() {
      document.getElementById("levelLabel").innerHTML ='Level';
    }
    function confere() {
    	botaonext.style.display = 'none';
      botaoresultado.style.display = 'none';
      botaorestart.style.display = 'block';
      document.getElementById("aqui").innerHTML = somaatual;
    }
    function restartFunction(){
      startFunction();
    }
	function myMultiplicacao(){
		botaonext.style.display = 'none';
		botaoresultado.style.display = 'none';
		botaorestart.style.display = 'none';
	
		botaomultiplicacao.style.display = 'none';
		botaoresultadomultiplicacao.style.display = 'block';
		botaorestart2.style.display = 'none';
		var fator1
		fator1 = getRandomInt(11,99)
		var fator2
		fator2 = getRandomInt(111,999)
		resulmulti = fator1*fator2
		document.getElementById("aqui").innerHTML = fator1 + " * " + fator2 
	}
	function resultadoMultiplicacao(){
		botaoresultadomultiplicacao.style.display = 'none';
		botaorestart2.style.display = 'block';
		document.getElementById("aqui").innerHTML = resulmulti;
	
	}
	
	

  </script>
